apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

# Generate secrets from .env file for API keys and sensitive data
secretGenerator:
- envs:
  - .env
  name: backend-secret
  options:
    disableNameSuffixHash: true

# Generate configmap for MCP configuration
configMapGenerator:
- files:
  - mcp-config.json
  name: mcp-config
  options:
    disableNameSuffixHash: true