apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        name: ic-test-app
        repoURL: https://github.com/rh-aiservices-bu/rhoai-rh1-testdrive.git
        targetRevision: main
        path: bootstrap/ic-test-app
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        name: rhoai-config
        repoURL: https://github.com/rh-aiservices-bu/rhoai-rh1-testdrive.git
        targetRevision: main
        path: bootstrap/rhoai-config  
  template:
    metadata:
      name: '{{name}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true