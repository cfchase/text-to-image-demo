---
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: llm-deployment
  labels:
    opendatahub.io/dashboard: 'true'
  annotations:
    opendatahub.io/template-name: vllm-cuda-runtime
    openshift.io/display-name: llm-deployment
    opendatahub.io/template-display-name: vLLM NVIDIA GPU ServingRuntime for KServe
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/apiProtocol: REST
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: 'quay.io/modh/vllm:rhoai-2.23-cuda'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm

---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: LLM Deployment
    serving.kserve.io/deploymentMode: RawDeployment
  name: llm-deployment
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--tensor-parallel-size=4'
        - '--distributed-executor-backend=mp'
        - '--max-model-len=8000'
        - '--enable-auto-tool-choice'
        - '--tool-call-parser=llama4_pythonic'
        - '--chat-template=/app/data/template/tool_chat_template_llama4_pythonic.jinja'
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '16'
          memory: 180Gi
          nvidia.com/gpu: '4'
        requests:
          cpu: '1'
          memory: 120Gi
          nvidia.com/gpu: '4'
      runtime: llm-deployment
      storageUri: 'pvc://models/RedHatAI/Llama-4-Scout-17B-16E-Instruct-FP8-dynamic'
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists

