apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mcp-server-images
  labels:
    component: route
  annotations:
    haproxy.router.openshift.io/timeout: "60s"
spec:
  path: /images
  to:
    kind: Service
    name: mcp-server
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None