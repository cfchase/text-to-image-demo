apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mcp-server-netpol
  labels:
    component: security
spec:
  podSelector:
    matchLabels:
      component: server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow incoming connections from OpenShift router
  - from:
    - namespaceSelector:
        matchLabels:
          name: openshift-ingress
    ports:
    - protocol: TCP
      port: 8000
  # Allow incoming connections from same namespace (for service discovery)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connections to diffusers-runtime services in default namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: default
      podSelector:
        matchLabels:
          serving.kserve.io/inferenceservice: redhat-dog
    ports:
    - protocol: TCP
      port: 8080
  # Allow connections to tiny-sd service (fallback/staging)
  - to:
    - namespaceSelector:
        matchLabels:
          name: default
      podSelector:
        matchLabels:
          serving.kserve.io/inferenceservice: tiny-sd
    ports:
    - protocol: TCP
      port: 8080
  # Allow HTTPS outbound for model downloads and health checks
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8080